<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title>Intro Component with SignUp Form</title>

	<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
	<link href="style.css" rel="stylesheet" type="text/css" />
</head>
<body>
	<div class="container">
		<div class="caption">
			<div>
				<h1>
					Learn to code by watching others
				</h1>
				<p>
					See how experienced developers solve problems in real time. Watching scripted tutorials is great, but understanding how developers think is invaluable.
				</p>
			</div>
		</div>
		<div class="signup-container">
			<button class="tryit"><b>Try it free 7 days</b> then $20/mo. thereafter </button>
			<div class="form-container">

				<form>
					<div class="form-el-container">
						<div class="input-container">
							<input type="text" placeholder="First Name" id="first_name" />
							<div class="error">!</div>
						</div>
						<p class="error-message"></p>
					</div>

					<div class="form-el-container">
						<div class="input-container">
							<input type="text" placeholder="Last Name" id="last_name" />
							<div class="error">!</div>
						</div>
						<p class="error-message"></p>
					</div>

					<div class="form-el-container">
						<div class="input-container">
							<input type="text" placeholder="Email Address" id="email" />
							<div class="error">!</div>
						</div>
						<p class="error-message"></p>
					</div>

					<div class="form-el-container">
						<div class="input-container">
							<input type="password" placeholder="Password" id="password" />
							<div class="error">!</div>
						</div>
						<p class="error-message"></p>
					</div>

					<button type="submit">claim your free trial</button>
				</form>

				<p>By clicking the button, you are agreeing to our <b><a href="#">Terms and Services</a></b></p>
			</div>
		</div>
	</div>

	<script src="script.js"></script>
</body>
</html>
